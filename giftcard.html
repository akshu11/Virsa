    <form method="post" action="/giftcard.html">
        <!--<form id="form1">-->
        <div id="contact" class="spacer">

            <div class="container contactform center">
                <h2 class="text-center  wowload fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">Gift Card to your close ones</h2>
                <div class="row wowload fadeInLeftBig animated" style="visibility: visible; animation-name: fadeInLeftBig;">
                    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
                        <input type="text" style="color:black;" name="name" id="name" placeholder="Name">
                        <input type="text" style="color:black;" name="email" id="email" placeholder="Email">
                        <div class="divpay btn-fill subhead"> Fill your Payment Details</div>

                        <select id="cardtype" name="cardtype">
                            <option value="0">Select Card Type </option>
                            <option value="mastercard">Mastercard</option>
                            <option value="visa">Visa</option>
                            <option value="discover">Discover</option>
                        </select>

                        <input type="text" style="color:black;" name="cardnumber" id="cardnumber" onfocus="CheckFormat();" placeholder="Card Number">
                        <input type="hidden" style="color:black;" name="enccardnumber" id="enccardnumber">
                        <input type="text" style="color:black;" name="cvv" maxlength="4" id="cvv" placeholder="CVV">
                        <input type="hidden" style="color:black;" name="enccvv" maxlength="4" id="enccvv">
                        <input type="text" style="color:black;width:49% !important" maxlength="2" name="expmonth" id="expmonth" placeholder="Exp Month">
                        <input type="text" style="color:black;width:50% !important" maxlength="2" name="expyear" id="expyear" placeholder="Exp Year">
                        <button onclick="return validategift();" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
                    </div>
                </div>



            </div>
        </div>

    </form>
